name: youtube_downloader
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^8.2.2
  awesome_notifications: ^0.0.6+10
  async: ^2.8.1
  flutter_launcher_icons: ^0.9.2
  youtube_explode_dart: ^1.10.8
  file_support: ^1.0.3+4
  media_store: ^1.0.0

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/

  uses-material-design: true
